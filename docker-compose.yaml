version: "3"
services:
  frontend:
    build: ./frontend  # Dockerfile for React.js exists in the frontend directory
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=PROD
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ./backend  # Dockerfile for Express.js exists in the backend directory
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=PROD
      - MONGO_URL=mongodb://mongo:27017/mydatabase  # MongoDB connection string
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge
